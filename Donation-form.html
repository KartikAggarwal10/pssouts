<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express Your Support - IIIT Sonepat</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      color: #333;
      line-height: 1.6;
    }
    .navbar {
      background: #2b65b6;
      padding: 15px 20px;
      color: #fff;
      text-align: center;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 8px 15px;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2a4d69;
      text-align: center;
    }
    p.intro {
      text-align: center;
      font-size: 1.1em;
      color: #555;
      margin-bottom: 20px;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: #3772c5;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    form button:hover {
      background: #134791;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/giving">Back to Contributions Page</a>
  </div>

  <div class="container">
    <h1>Thank You for Supporting Us!</h1>
    <p class="intro">We deeply appreciate your willingness to contribute to IIIT Sonepat. Please share your details below, and our team will reach out to assist you further.</p>
    <form id="donationForm" method="post">
      <input type="text" name="name" id="name" placeholder="Full Name" required>
      <input type="email" name="email" id="email" placeholder="Email" required>
      <input type="text" name="batch" id="batch" placeholder="Batch (e.g., 2020)" required>
      <input type="number" name="amount" id="amount" placeholder="Proposed Amount (â‚¹)" required>
      <input type="text" name="purpose" id="purpose" placeholder="Purpose of Contribution" required>
      <input type="text" name="occupation" id="occupation" placeholder="Occupation (e.g., Job, Business)" required>
      <textarea name="message" id="message" placeholder="Your Message (optional)"></textarea>
      <button type="submit">Send My Support Message</button>
    </form>
  </div>

 
</body>
</html>
