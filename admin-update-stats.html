<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Update Dashboard Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f0f4f8, #d9e8f5);
    }
    h1 {
      text-align: center;
      color: #2a4d69; 
    }
    .form-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #ff7f50; 
      color: white;
      border: none;
      border-radius: 20px; 
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    button:hover {
      background-color: #ec4e15; 
    }
  </style>
</head>
<body>
  <h1>Admin - Update Dashboard Stats</h1>


  <div class="form-container">
    <form id="statsForm" method="post">
      <label for="membersCount">Total Members:</label>
      <input type="number" id="member" name="member" required>

      <label for="companiesCount">Total Companies:</label>
      <input type="number" id="comp" name="comp" required>

      <label for="achievementsCount">Total Achievements:</label>
      <input type="number" id="ach" name="ach" required>

      <label for="countriesCount">Total Countries:</label>
      <input type="number" id="countries" name="countries" required>

      <button type="submit">Update Stats</button>
    </form>
  </div>


</body>
</html>
